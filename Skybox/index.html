<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src = "js/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, skyBoxGeo, skybox, controls;

        function init(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 20000 );
            camera.position.set(1200,-250,2000);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            skyBoxGeo = new THREE.BoxGeometry(10000,10000,10000);

            let materialArray = [];
            let texture_ft = new THREE.TextureLoader().load('kenon_star_ft.jpg');
            let texture_bk = new THREE.TextureLoader().load('kenon_star_bk.jpg');
            let texture_up = new THREE.TextureLoader().load('kenon_star_up.jpg');
            let texture_dn = new THREE.TextureLoader().load('kenon_star_dn.jpg');
            let texture_rt = new THREE.TextureLoader().load('kenon_star_rt.jpg');
            let texture_lf = new THREE.TextureLoader().load('kenon_star_lf.jpg');

            materialArray.push(new THREE.MeshBasicMaterial({map: texture_ft, side: THREE.DoubleSide}));
            materialArray.push(new THREE.MeshBasicMaterial({map: texture_bk, side: THREE.DoubleSide}));
            materialArray.push(new THREE.MeshBasicMaterial({map: texture_up, side: THREE.DoubleSide}));
            materialArray.push(new THREE.MeshBasicMaterial({map: texture_dn, side: THREE.DoubleSide}));
            materialArray.push(new THREE.MeshBasicMaterial({map: texture_rt, side: THREE.DoubleSide}));
            materialArray.push(new THREE.MeshBasicMaterial({map: texture_lf, side: THREE.DoubleSide}));

            skybox = new THREE.Mesh(skyBoxGeo,materialArray);
            scene.add(skybox);

            controls = new THREE.OrbitControls(camera,renderer.domElement);
            controls.enabled = true;
            controls.minDistance = 700;
            controls.maxDistance = 1500;
            animate();
        }
         
        function animate() {
            //skybox.rotation.y +=0.005;
            controls.update();
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth/window.innerHeight;

            camera.updateProjectionMatrix();
        })
        
        init();
    </script>
    
</body>
</html>
